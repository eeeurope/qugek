  osvita1914: "1914: Через початок Першої світової війни та 100-річчям від дня народження Т. Шевченка царський уряд посилює русифікацію; заборонено святкування його ювілею й закрито багато осередків «Просвіти» (громадська культурно-освітня організація засн. у 1868).",

  paint1916: "1916: Григорій Світлицький пише картину «Хата в місячну ніч». Олександр Богомазов створює авангардний цикл «Спогади про Кавказ».",
